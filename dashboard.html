<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aventura Numeral</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
        }
        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2a5178 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            height: 50px;
            width: auto;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        #logout-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        #logout-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
            margin: 35px auto;
            padding: 0 20px;
        }
        .welcome {
            background: white;
            padding: 35px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #d4a74f;
        }
        .welcome h2 {
            color: #1e3a5f;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 26px;
        }
        .welcome p {
            color: #5a7a4d;
            font-size: 15px;
        }
        #classes-list {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        #classes-list h2 {
            color: #1e3a5f;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 22px;
        }
        .class-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px solid #e8ecf0;
            padding: 25px;
            margin-bottom: 18px;
            border-radius: 14px;
            transition: all 0.3s ease;
        }
        .class-card:hover {
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.12);
            transform: translateY(-4px);
            border-color: #d4a74f;
        }
        .class-card h3 {
            color: #1e3a5f;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .class-card p {
            color: #5a7a4d;
            margin: 8px 0;
            font-size: 14px;
        }
        .class-card button {
            background: linear-gradient(135deg, #5a7a4d 0%, #6a8a5d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 12px rgba(90, 122, 77, 0.3);
        }
        .class-card button:hover {
            background: linear-gradient(135deg, #6a8a5d 0%, #5a7a4d 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(90, 122, 77, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7a8a9a;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="Aventura Numeral" class="header-logo" onerror="this.style.display='none'">
            <h1>Panel de Control</h1>
        </div>
        <button id="logout-btn">Cerrar Sesi√≥n</button>
    </div>

    <div class="container">
        <div class="welcome">
            <h2>Bienvenida, <span id="teacher-name">Cargando...</span>!</h2>
            <p id="teacher-email"></p>
        </div>

        <div id="classes-list">
            <div class="loading">Cargando tus clases...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSLZ8ZHfq5RWmYxuM1yBZRSVt-eYkPN_E",
            authDomain: "aventuranumeral.firebaseapp.com",
            projectId: "aventuranumeral",
            storageBucket: "aventuranumeral.firebasestorage.app",
            messagingSenderId: "259932691557",
            appId: "1:259932691557:web:94cd68909ccb98fbbe3a8c",
            measurementId: "G-6V7RD7LE2B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_URL = "https://aventuranumeralbackend.onrender.com";

        let currentTeacher = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('teacher-name').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('teacher-email').textContent = user.email;
                await loadTeacherData(user.email);
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        async function loadTeacherData(email) {
            try {
                const response = await fetch(`${API_URL}/teacher/by-email/${encodeURIComponent(email)}`);
                
                if (!response.ok) {
                    document.getElementById('classes-list').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h3 style="color: #d32f2f;">Profesor no encontrado</h3>
                            <p style="color: #666;">Tu email (${email}) no est√° registrado en el sistema.</p>
                            <p style="color: #666;">Contacta al administrador.</p>
                        </div>
                    `;
                    return;
                }
                
                const data = await response.json();
                currentTeacher = data.teacher;
                displayClasses(currentTeacher.classes);
            } catch (error) {
                console.error("Error cargando datos:", error);
                document.getElementById('classes-list').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3 style="color: #d32f2f;">Error de conexi√≥n</h3>
                        <p style="color: #666;">No se pudo conectar con el servidor.</p>
                        <p style="color: #666;">Aseg√∫rate de que el backend est√© corriendo.</p>
                    </div>
                `;
            }
        }

        function displayClasses(classes) {
            const container = document.getElementById('classes-list');
            
            if (classes.length === 0) {
                container.innerHTML = `
                    <h2>Mis Clases</h2>
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>No tienes clases asignadas todav√≠a.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<h2>Mis Clases</h2>';
            
            classes.forEach(cls => {
                const classDiv = document.createElement('div');
                classDiv.className = 'class-card';
                classDiv.innerHTML = `
                    <h3>üìö ${cls.class_name}</h3>
                    <p><strong>Estudiantes:</strong> ${cls._count.students}</p>
                    <p><strong>C√≥digo de acceso:</strong> ${cls.access_code || 'N/A'}</p>
                    <button onclick="window.location.href='estudiantes.html?classId=${cls.id}&className=${encodeURIComponent(cls.class_name)}'">
                        Ver Estudiantes ‚Üí
                    </button>
                `;
                container.appendChild(classDiv);
            });
        }
    </script>
</body>
</html>
