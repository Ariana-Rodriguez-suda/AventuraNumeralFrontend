<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventura Numeral</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2a5178 50%, #1e3a5f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212, 167, 79, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(90, 122, 77, 0.15) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        h1 {
            color: #1e3a5f;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        p {
            color: #5a7a4d;
            margin-bottom: 35px;
            font-size: 16px;
            font-weight: 500;
        }
        #login-btn {
            background: linear-gradient(135deg, #1e3a5f 0%, #2a5178 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(30, 58, 95, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        #login-btn:hover {
            background: linear-gradient(135deg, #2a5178 0%, #1e3a5f 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(30, 58, 95, 0.4);
        }
        #login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            color: #c7594c;
            margin-top: 25px;
            display: none;
            font-size: 14px;
            background: rgba(199, 89, 76, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #c7594c;
        }
        .footer-text {
            margin-top: 25px;
            color: #7a8a9a;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="logo.png" alt="Aventura Numeral" onerror="this.style.display='none'">
        </div>
        <h1>Portal de Profesores</h1>
        <p>Sistema de Seguimiento Estudiantil</p>
        <button id="login-btn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
            Iniciar sesión con Google
        </button>
        <div class="error-message" id="error-message"></div>
        <div class="footer-text">Aventura Numeral © 2026</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSLZ8ZHfq5RWmYxuM1yBZRSVt-eYkPN_E",
            authDomain: "aventuranumeral.firebaseapp.com",
            projectId: "aventuranumeral",
            storageBucket: "aventuranumeral.firebasestorage.app",
            messagingSenderId: "259932691557",
            appId: "1:259932691557:web:94cd68909ccb98fbbe3a8c",
            measurementId: "G-6V7RD7LE2B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('login-btn').addEventListener('click', async () => {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Usuario logueado:", result.user.email);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error de login:", error);
                errorDiv.textContent = "Error al iniciar sesión: " + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
